<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="FullPage">
        <div id="WholePage">
            <div class="left-side">
                <div class="logocontainer">
                    <div class="logo">
                        <img src='vecteezy_letter-mw-hexagon-shape-logo-vector_12611977-modified-removebg-preview (1).png'>
                    </div>
                    <div class="logotext" class="finger-paint-regular">
                        Venture
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="right-top">
                    Hey! Glad you made it.
                </div>
                <div class="right-middle">
                    This is going to be a form.
                    <form action="signupform.com" method="post">
                        <ul>
                            <li>
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                            </li>
                            
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input type="password" id="password">
                            </li>
                        </ul>
                        <ul>                        
                            <li>
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name">
                            </li>
                            <li>
                                <label for="phone_number">Phone Number:</label>
                                <input type="number" id="phone_number">
                            </li>
                            <li>
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="confirm_password">
                            </li>
                        </ul>
                    </form> 
                </div>
                <div class="right-bottom">
                    <button>Submit</button>
                    Already have an account? Log In.
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
