<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <form action="signupform.com" method="post">
    <div id="FullPage">
        <div id="WholePage">
            <div class="left-side">
                <div class="topfiller">
                </div>
                <div class="logocontainer">
                    <div class="logo">
                        <img src='vecteezy_letter-mw-hexagon-shape-logo-vector_12611977-modified-removebg-preview (1).png'>
                    </div>
                    <div class="logotext">
                        Venture
                    </div>
                </div>
                <div class="photocredit">
                    Photo by &nbsp; <a href="https://unsplash.com/@efekurnaz">Efe Kurnaz</a> &nbsp; on  &nbsp;<a href="https://unsplash.com/photos/multicolored-hallway-RnCPiXixooY"> Unsplash</a>.
                </div>
            </div>
            <div class="right-side asap-text">
                <div class="right-top asap-text">
                    Welcome to the beginning of your next step. In our exclusive ecosystem, we connect you with creative founders just like yourself. 
                    <br>
                    <br>
                    Join millions who have ventured to create. 
                </div>
                <div class="right-middle">
                    <div class="form-title">
                        Create Your Account
                    </div>
                    <div class="form-content">
                        <div class="left-column">
                                <ul>
                                    <li>
                                        <label for="first_name">First Name:</label>
                                        <br>
                                        <input type="text" tabindex="1" id="first_name" required>
                                    </li>
                                    
                                    <li>
                                        <label for="email">Email:</label>
                                        <br>
                                        <input type="email" tabindex="3" id="email" required>
                                    </li>
                                    <li>
                                        <label for="password">Password:</label>
                                        <br>
                                        <input type="password" tabindex="5" id="password" required>
                                    </li>
                                </ul>
                        </div>    
                        <div class="right-column">
                            <ul>  
                                <li>
                                    <label for="last_name">Last Name:</label>
                                    <br>
                                    <input type="text" tabindex="2" id="last_name" required>
                                </li>
                                <li>
                                    <label for="phone_number">Phone Number:</label>
                                    <br>
                                    <input minlength=5 type="tel" tabindex="4" id="phone_number" required>
                                    <span class="error"></span>
                                </li>
                                <li>
                                    <label for="confirm_password">Confirm Password:</label>
                                    <br>
                                    <input minlength=5 type="password" tabindex="6" id="confirm_password" required>
                                    <span class="error"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <button type="submit">Create Account</button>
                    <br>
                    <br>
                    Already have an account? <span style="color: palevioletred;"> Log In</span>
                </div>
        </div>
    </div>
    </form>
</body>
</html>
